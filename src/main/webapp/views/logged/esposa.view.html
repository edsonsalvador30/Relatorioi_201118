<h3 class="lead component-holder text-left">Esposa</h3>

<datasource data-component="crn-datasource" filter="" name="Esposa" entity="app.Esposa" keys="id" rows-per-page="100" class="" schema="[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;Int32&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;nome&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}]"></datasource>

    <div ng-hide="Esposa.inserting || Esposa.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general89834" class="">
        <div class="form-group">
            <label for="textinput-filter" class="">{{"template.crud.search" | translate}}</label>
            <input type="text" ng-model="vars.search" id="textinput-filter" class="form-control k-textbox" cronapp-filter="nome;" cronapp-filter-operator="" cronapp-filter-caseinsensitive="false" cronapp-filter-autopost="true" crn-datasource="Esposa" value="" placeholder="{{'template.crud.search' | translate}}">
        </div>
    </div>

<div data-component="crn-button" id="crn-button-89834" class="">
    <button class="btn btn-primary btn-fab k-button" type="submit" onclick="" data-component="crn-button" id="btn-crud-new89834" ng-click="Esposa.startInserting()" ng-hide="Esposa.inserting || Esposa.editing"><span class="k-icon k-i-plus"></span></button>
</div>
<!-- fim div row para pesquisa -->
<!--</div>-->

<div class="component-holder ng-binding ng-scope" data-component="crn-grid" id="crn-grid-Esposa-89834">
    <div crn-datasource="Esposa" class="k-grid k-widget k-display-block k-grid-content" ng-hide="Esposa.editing || Esposa.inserting">
        <table class="">
            <thead>
            <tr  class="table-header k-grid-header">
                <th class="k-header">
                  <div class="crn-table-head" data-container="true">
                    <a class="k-link" href="#">
                      Nome
                    </a>
                  </div>
                </th>
                <th class="k-header">
                  <div class="crn-table-head" data-container="true">
                    <a class="k-link" href="#">
                      {{"template.crud.actions" | translate}}
                    </a>
                  </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                <td class="crn-table-head">
                    <div class="" data-container="true">
							{{rowData.nome  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                        <button class="k-button k-button-icontext k-grid-edit" data-component="crn-button" type="submit" id="btn_crud_edit89834" ng-click="datasource.startEditing(rowData)"><span class="k-icon k-i-edit"></span></button>
                        <button class="k-button k-button-icontext k-grid-delete" data-component="crn-button" type="submit" id="btn_remove_edit89834" ng-click="datasource.remove(rowData)"><span class="k-icon k-i-close"></span></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked k-button" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
	&ensp;
</div>
<div data-component="crn-form" id="crn-form-form-Esposa-89834">
    <div class="form" ng-show="Esposa.editing || Esposa.inserting">
        <form crn-datasource="Esposa" class="">
            <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
                <button class="btn btn-primary btn-fab k-button" data-component="crn-button" ng-click="datasource.startInserting()"><span class="k-icon k-i-plus"></span></button>
                <button class="btn btn-primary btn-fab k-button" data-component="crn-button" ng-click="datasource.startEditing()"><span class="k-icon k-i-edit"></span></button>
                <button class="btn btn-primary btn-fab k-button" data-component="crn-button" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><span class="k-icon k-i-arrow-chevron-left"></span></button>
                <button class="btn btn-primary btn-fab k-button" data-component="crn-button" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><span class="k-icon k-i-arrow-chevron-right"></span></button>
                <button class="btn btn-danger btn-fab k-button" data-component="crn-button" ng-click="datasource.remove()"><span class="k-icon k-i-close"></span></button>
            </div>
            <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
                <button class="btn btn-success btn-fab k-button" id="btn_crud_post41107" data-component="crn-button" ng-click="datasource.post()"><span class="k-icon k-i-check"></span></button>
                <button class="btn btn-danger btn-fab k-button" id="btn_crud_cancel41107" data-component="crn-button" ng-click="datasource.cancel()"><span class="k-icon k-i-cancel"></span></button>
            </div>
            <br/>
            <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">
				

                <div data-component="crn-textinput" id="crn-textinput-nome-89834" class="">
                    <div class="form-group">
                        <label for="textinput-nome" class="">Nome</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <input
                                            type="text"
                                            ng-model="Esposa.active.nome"
                                            class="form-control k-textbox" 
                                            id="textinput-nome"
                                            placeholder="Nome"
                                            mask=""
                                            mask-placeholder=""
                                            ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
                <!-- NtoN  -->
                <!-- NtoN  end-->
            </fieldset>
        </form>
        <form>
            <fieldset>
                <!-- OneToN -->
                <!-- OneToOne  end -->
            </fieldset>
        </form>
		&ensp;
    </div>
</div>
