<h3 class="lead component-holder text-left">Cliente</h3>

<datasource data-component="crn-datasource" filter="" name="Cliente" entity="app.Cliente" keys="id" rows-per-page="100" class="" schema="[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;nome&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;idade&quot;,&quot;type&quot;:&quot;Int32&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}]"></datasource>

    <div ng-hide="Cliente.inserting || Cliente.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general67699" class="">
        <div class="form-group">
            <label for="textinput-filter" class="">{{"template.crud.search" | translate}}</label>
            <input type="text" ng-model="vars.search" id="textinput-filter" class="form-control k-textbox" cronapp-filter="nome;" cronapp-filter-operator="" cronapp-filter-caseinsensitive="false" cronapp-filter-autopost="true" crn-datasource="Cliente" value="" placeholder="{{'template.crud.search' | translate}}">
        </div>
    </div>

<div data-component="crn-button" id="crn-button-67699" class="">
    <button class="btn btn-primary btn-fab k-button" type="submit" onclick="" data-component="crn-button" id="btn-crud-new67699" ng-click="Cliente.startInserting()" ng-hide="Cliente.inserting || Cliente.editing"><span class="k-icon k-i-plus"></span></button>
</div>
<!-- fim div row para pesquisa -->

<div class="component-holder ng-binding ng-scope" data-component="crn-grid" id="crn-grid-Cliente-67699">
    <div crn-datasource="Cliente" class="k-grid k-widget k-display-block k-grid-content" ng-hide="Cliente.editing || Cliente.inserting">
        <table class="">
            <thead>
            <tr  class="table-header k-grid-header">
                <th class="k-header">
                  <div class="crn-table-head" data-container="true">
                    <a class="k-link" href="#">
                      Nome
                    </a>
                  </div>
                </th>
                <th class="k-header">
                  <div class="crn-table-head" data-container="true">
                    <a class="k-link" href="#">
                      Idade
                    </a>
                  </div>
                </th>
                <th class="k-header">
                  <div class="crn-table-head" data-container="true">
                    <a class="k-link" href="#">
                      {{"template.crud.actions" | translate}}
                    </a>
                  </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                <td class="crn-table-head">
                    <div class="" data-container="true">
							{{rowData.nome  }}
                    </div>
                </td>
                <td class="crn-table-head">
                    <div class="" data-container="true">
							{{rowData.idade  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                        <button class="k-button k-button-icontext k-grid-edit" data-component="crn-button" type="submit" id="btn_crud_edit67699" ng-click="datasource.startEditing(rowData)"><span class="k-icon k-i-edit"></span></button>
                        <button class="k-button k-button-icontext k-grid-delete" data-component="crn-button" type="submit" id="btn_remove_edit67699" ng-click="datasource.remove(rowData)"><span class="k-icon k-i-close"></span></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked k-button" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
	&ensp;
</div>
