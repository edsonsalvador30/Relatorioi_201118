<h3 class="lead component-holder text-left">ImgProduto</h3>

<datasource data-component="crn-datasource" filter="" name="ImgProduto" entity="app.ImgProduto" keys="id" rows-per-page="100" class="" schema="[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;descricaoImg&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;prodImagem&quot;,&quot;type&quot;:&quot;Binary&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;produto&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;produto_descricaoProduto&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}]"></datasource>

    <div ng-hide="ImgProduto.inserting || ImgProduto.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general89436" class="">
        <div class="form-group">
            <label for="textinput-filter" class="">{{"template.crud.search" | translate}}</label>
            <input type="text" ng-model="vars.search" id="textinput-filter" class="form-control k-textbox" cronapp-filter="descricaoImg;" cronapp-filter-operator="" cronapp-filter-caseinsensitive="false" cronapp-filter-autopost="true" crn-datasource="ImgProduto" value="" placeholder="{{'template.crud.search' | translate}}">
        </div>
    </div>

<div data-component="crn-button" id="crn-button-89436" class="">
    <button class="btn btn-primary btn-fab k-button" type="submit" onclick="" data-component="crn-button" id="btn-crud-new89436" ng-click="ImgProduto.startInserting()" ng-hide="ImgProduto.inserting || ImgProduto.editing"><span class="k-icon k-i-plus"></span></button>
</div>
<!-- fim div row para pesquisa -->
<!--</div>-->

<div class="component-holder ng-binding ng-scope" data-component="crn-grid" id="crn-grid-ImgProduto-89436">
    <div crn-datasource="ImgProduto" class="k-grid k-widget k-display-block k-grid-content" ng-hide="ImgProduto.editing || ImgProduto.inserting">
        <table class="">
            <thead>
            <tr  class="table-header k-grid-header">
                <th class="k-header">
                  <div class="crn-table-head" data-container="true">
                    <a class="k-link" href="#">
                      {{'DescricaoImg' | translate}}
                    </a>
                  </div>
                </th>
                <th class="k-header">
                  <div class="crn-table-head" data-container="true">
                    <a class="k-link" href="#">
                      Prod Imagem
                    </a>
                  </div>
                </th>
                <th class="k-header">
                  <div class="crn-table-head" data-container="true">
                    <a class="k-link" href="#">
                      Produto
                    </a>
                  </div>
                </th>
                <th class="k-header">
                  <div class="crn-table-head" data-container="true">
                    <a class="k-link" href="#">
                      {{"template.crud.actions" | translate}}
                    </a>
                  </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                <td class="crn-table-head">
                    <div class="" data-container="true">
							{{rowData.descricaoImg  }}
                    </div>
                </td>
                <td class="crn-table-head">
                    <div class="" data-container="true">
							<a ng-if="rowData.prodImagem" ng-click="datasource.openImage(rowData.prodImagem)">
								<img data-ng-src="{{rowData.prodImagem.startsWith('http') || (rowData.prodImagem.startsWith('/') && rowData.prodImagem.length < 1000)? rowData.prodImagem : 'data:image/png;base64,' + rowData.prodImagem}}" style="max-height: 30px;">
							</a>
                    </div>
                </td>
                <td class="crn-table-head">
                    <div class="" data-container="true">
							{{rowData.produto  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                        <button class="k-button k-button-icontext k-grid-edit" data-component="crn-button" type="submit" id="btn_crud_edit89436" ng-click="datasource.startEditing(rowData)"><span class="k-icon k-i-edit"></span></button>
                        <button class="k-button k-button-icontext k-grid-delete" data-component="crn-button" type="submit" id="btn_remove_edit89436" ng-click="datasource.remove(rowData)"><span class="k-icon k-i-close"></span></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked k-button" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
	&ensp;
</div>
<div data-component="crn-form" id="crn-form-form-ImgProduto-89436">
    <div class="form" ng-show="ImgProduto.editing || ImgProduto.inserting">
        <form crn-datasource="ImgProduto" class="">
            <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
                <button class="btn btn-primary btn-fab k-button" data-component="crn-button" ng-click="datasource.startInserting()"><span class="k-icon k-i-plus"></span></button>
                <button class="btn btn-primary btn-fab k-button" data-component="crn-button" ng-click="datasource.startEditing()"><span class="k-icon k-i-edit"></span></button>
                <button class="btn btn-primary btn-fab k-button" data-component="crn-button" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><span class="k-icon k-i-arrow-chevron-left"></span></button>
                <button class="btn btn-primary btn-fab k-button" data-component="crn-button" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><span class="k-icon k-i-arrow-chevron-right"></span></button>
                <button class="btn btn-danger btn-fab k-button" data-component="crn-button" ng-click="datasource.remove()"><span class="k-icon k-i-close"></span></button>
            </div>
            <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
                <button class="btn btn-success btn-fab k-button" id="btn_crud_post41107" data-component="crn-button" ng-click="datasource.post()"><span class="k-icon k-i-check"></span></button>
                <button class="btn btn-danger btn-fab k-button" id="btn_crud_cancel41107" data-component="crn-button" ng-click="datasource.cancel()"><span class="k-icon k-i-cancel"></span></button>
            </div>
            <br/>
            <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">
				

                <div data-component="crn-textinput" id="crn-textinput-descricaoImg-89436" class="">
                    <div class="form-group">
                        <label for="textinput-descricaoImg" class="">{{'DescricaoImg' | translate}}</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <input
                                            type="text"
                                            ng-model="ImgProduto.active.descricaoImg"
                                            class="form-control k-textbox" 
                                            id="textinput-descricaoImg"
                                            placeholder="{{'DescricaoImg' | translate}}"
                                            mask=""
                                            mask-placeholder=""
                                            ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
				

                <div data-component="crn-dynamic-image" id="crn-textinput-prodImagem-89436" class="">
                    <div class="form-group">
                        <label for="textinput-prodImagem" class="">Prod Imagem</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <div dynamic-image ng-model="ImgProduto.active.prodImagem" max-file-size="5MB" class="dynamic-image-container" ng-required="false">
                                  {{"template.crud.clickOrDragAnImage" | translate}} 
                                </div>
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-enterprise-dynamic-combobox" id="crn-enterprise-dynamic-combobox-produto-89436" class="">
                    <div class="form-group">
                        <label for="enterprise-dynamic-combobox-produto" class="">Produto</label>
 <!-- else for if !model.hasCronappFramework() -->
								<cron-dynamic-select 
									
									id="enterprise-dynamic-combobox-produto"
									options="{&quot;dataSourceScreen&quot;:{&quot;name&quot;:&quot;ProdutoCombo&quot;,&quot;entity&quot;:&quot;app.Produto&quot;,&quot;entityDataSource&quot;:{&quot;id&quot;:&quot;app.Produto&quot;,&quot;customId&quot;:&quot;Produto&quot;,&quot;name&quot;:&quot;ProdutoCombo&quot;,&quot;customQueryName&quot;:&quot;app.Produto&quot;,&quot;paramValues&quot;:[],&quot;entityFullName&quot;:&quot;app.entity.Produto&quot;,&quot;schemaFields&quot;:[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;descricaoProduto&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;quantidade&quot;,&quot;type&quot;:&quot;Int32&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;valor&quot;,&quot;type&quot;:&quot;Double&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;disponivel&quot;,&quot;type&quot;:&quot;Boolean&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;garantia&quot;,&quot;type&quot;:&quot;DateTime&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;pedido&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;pedido_descricao&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}],&quot;type&quot;:&quot;entity&quot;},&quot;schema&quot;:[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;descricaoProduto&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;quantidade&quot;,&quot;type&quot;:&quot;Int32&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;valor&quot;,&quot;type&quot;:&quot;Double&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;disponivel&quot;,&quot;type&quot;:&quot;Boolean&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;garantia&quot;,&quot;type&quot;:&quot;DateTime&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;pedido&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;pedido_descricao&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}],&quot;id&quot;:&quot;app.Produto&quot;},&quot;filter&quot;:&quot;contains&quot;,&quot;dataTextField&quot;:&quot;descricaoProduto&quot;,&quot;dataValueField&quot;:&quot;id&quot;,&quot;dynamic&quot;:true,&quot;valuePrimitive&quot;:true,&quot;relationDataSource&quot;:{&quot;schema&quot;:[]},&quot;staticDataSource&quot;:[]}" 
									ng-model="ImgProduto.active.produto" 
									class="crn-select form-control">
								</cron-dynamic-select>    
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
                <!-- NtoN  -->
                <!-- NtoN  end-->
            </fieldset>
        </form>
        <form>
            <fieldset>
                <!-- OneToN -->
                <!-- OneToOne  end -->
            </fieldset>
        </form>
		&ensp;
    </div>
</div>
